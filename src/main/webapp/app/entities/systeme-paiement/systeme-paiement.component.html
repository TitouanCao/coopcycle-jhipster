<div>
    <h2 id="page-heading">
        <span jhiTranslate="myblogApp.systemePaiement.home.title">Systeme Paiements</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-systeme-paiement" [routerLink]="['/systeme-paiement/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="myblogApp.systemePaiement.home.createLabel">
            Create a new Systeme Paiement
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="systemePaiements?.length === 0">
        <span jhiTranslate="myblogApp.systemePaiement.home.notFound">No systemePaiements found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="systemePaiements && systemePaiements.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="myblogApp.systemePaiement.method">Method</span></th>
                    <th scope="col" ><span jhiTranslate="myblogApp.systemePaiement.agents">Agents</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let systemePaiement of systemePaiements ;trackBy: trackId">
                    <td><a [routerLink]="['/systeme-paiement', systemePaiement.id, 'view']">{{ systemePaiement.id }}</a></td>
                    <td>{{ systemePaiement.method }}</td>
                    <td>
                        <span *ngFor="let agents of systemePaiement.agents; let last = last">
                            <a class="form-control-static" [routerLink]="['/compte', agents?.id, 'view']">{{ agents.id }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/systeme-paiement', systemePaiement.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/systeme-paiement', systemePaiement.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(systemePaiement)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
